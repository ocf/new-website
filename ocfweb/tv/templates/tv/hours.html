{% extends 'tv/base.html' %}
{% load tv_formatting %}

{% block tv-body %}
<div class="tv-hours">
  <p> Hours for {{ hours.date | date:'l, M j' }} </p>
  <div class="hours-container {{ hours.hours | tv_lab_hours_css }}">
    {% for hour in hours.hours %}
    <p> {{ hour | tv_lab_hours }} </p>
    {% empty %}
    <p> Closed All Day </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
